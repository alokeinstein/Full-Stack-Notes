<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Facebook</title>
  </head>
  <body class=" bg-gray-100">
    <main>
      <div class="left flex flex-col items-center pt-5 pb-10">
        <img src="/img/fbimg.svg" class="h-24">
        <p class="text-2xl w-[330px] font-normal tracking-tighter">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
       

      <div class="right flex flex-col items-center">
        <div class="container flex flex-col items-center bg-white w-[380px] py-5 mb-5 rounded-xl shadow-2xl space-y-3">

          <input  class="text-left px-2 w-[350px] h-11 outline outline-none  outline-offset-0  focus:border-blue-500 focus:outline-blue-200  py-2 border border-gray-200 rounded-lg"  type="text" placeholder="Email address or phone number"/>
          <input class="text-left px-2 w-[350px] h-11 outline outline-none  outline-offset-0  focus:border-blue-500 focus:outline-blue-200  py-2 border border-gray-200 rounded-lg" type="password" placeholder="Password"/>
          <button class="px-36 bg-blue-600 rounded-lg py-2 text-white font-bold text-xl" type="submit">Log in</button>
          <a class="text-sm text-sky-500 hover:underline hover:underline-offset-1" href="#">Forgotten password?</a>
          <hr class="bg-gray-200 h-px w-[350px] ">
          <button class="bg-green-500 text-white font-semibold rounded-md py-2 px-4 hover:bg-green-600" type="submit">Create new account</button>
        </div>

        <p class="tracking-tighter font-normal">
          <span class="font-semibold hover:underline hover:underline-offset-1 tracking-tighter">Create a Page</span> for a celebrity, brand or business.
        </p>

      </div>
    </main>
  </body>
</html>
