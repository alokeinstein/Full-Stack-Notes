<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="py-4 bg-sky-200 flex justify-between">
      <img
        src="alok.png"
        alt=""
        class="flex mx-5 h-14 justify-start rounded-full"
      />
      <ul class="flex py-3 mx-5 text-xl justify-end">
        <li class="mx-5 cursor-pointer">Home</li>
        <li class="mx-5 cursor-pointer">About Us</li>
        <button
          class="flex transition duration-1000 align-middle cursor-pointer py-1 bg-yellow-300 text-white rounded-lg hover:bg-green-400"
        >
          <li class="mx-5">Contact</li>
        </button>
      </ul>
    </nav>


    <main class="flex  bg-slate-400">
    <div class="left">
      <div class="py-28">
        <div class="text-4xl mx-9 text-white">Future of 3D Web is here!!</div>
        <p class="mx-9 py-2 w-1/3">
          The future of 3D technology is upon us and it's an exciting time to be
          alive. Over the last few years, 3D technology has made significant
          advancements, revolutionizing the way we interact with the world
          around us.
        </p>
        <div class="py-7">
          <button
            class="mx-9 transition duration-1000 align-middle cursor-pointer py-1 bg-green-400 text-white rounded-lg hover:bg-sky-400"
          >
            <div class="mx-3">Sign Up</div>
          </button>
          <button
            class="transition duration-1000 align-middle cursor-pointer py-1 bg-green-400 text-white rounded-lg hover:bg-sky-400"
          >
            <div class="mx-3">Donate</div>
          </button>
        </div>
      </div>
    </div>

    <div class="flex items-center">
      <img src="3dpic.png" class="h-80 w-full pr-28">
    </div>
    </main>
  </body>
</html>
