<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="college.css">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Accurate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Take Attendance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">View Attendance History</a>
            </li>
          </ul>
        </div>
      </nav>
      
    <main>
      <h1>Take Attendance</h1>
      <form>
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student-name">
        <label for="attendance-status">Attendance Status:</label>
        <select id="attendance-status" name="attendance-status">
          <option value="present">Present</option>
          <option value="absent">Absent</option>
          <option value="holiday">Holiday</option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <h1>Attendance History</h1>
      <table>
        <tr>
          <th>Student Name</th>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>Present</td>
          <td>Absent</td>
          <td>Present</td>
          <td>Present</td>
          <td>Absent</td>
          <td>Holiday</td>
          <td>Present</td>
        </tr>
      </table>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-ZG6cE5O8bMk0jJc5Oz1bOvC8+q3oJjCkquEZBzJZp1fNfZyQ2oJ/cF+YKv/1zYYa" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
